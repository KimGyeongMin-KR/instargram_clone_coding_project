<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <title>Document</title>

    <style>
        .swiper,
        .swiper1,
        .swiper2,
        .swiper3 {
            max-width: 300px;
            height: 700px;
        }
        .swiper-wraper{
            height: 100%;
        }
        .swiper-button-next,
        .swiper-button-prev{
            color: black;
        }
        .img-wrap{
            height: 500px;
        }
        .my-img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body style="background-color: salmon;">

    <div class="position-relative">
        <div class="position-absolute top-50 start-50">dd</div>
        <div class="text-center" style="margin: 0 auto;">
            {{storys.0.author}}
        </div>
        <img src="{{storys.0.author.profile_image.url}}" width="30px" height="30px" alt="">

    </div>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper text-center">


            <!-- Slides -->
            {% for story in storys %}
            <div class="swiper-slide">
                {% load timesince %}
                <span>{{story.created_at|django_timesince}}</span>
                <img class="my-img" src="{{story.image.url}}" alt="" class="">
            </div>
            {% endfor %}
            
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper1 = new Swiper('.swiper', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            hiddenClass : 'swiper-button-hidden'
        },
        });
    </script>
</body>
</html>
