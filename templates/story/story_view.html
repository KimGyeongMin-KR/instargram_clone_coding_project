<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <title>Document</title>

    <style>
        .swiper,
        .swiper1,
        .swiper2,
        .swiper3 {
            max-width: 500px;
            height: 700px;
        }
        .swiper-wraper{
            height: 100%;
        }
        .swiper-button-next,
        .swiper-button-prev{
            color: black;
        }
        .img-wrap{
            height: 500px;
        }
        .my-img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: rgba(0, 0, 0, 0.9);">
    <div class="position-absolute" style="color: white; top: 30px; right: 30px;">
        <a href="/" style="color: white;">
            <i class="fas fa-times" style="font-size: 30px;"></i>
        </a>
    </div>

    <div class="position-relative" style="height: 100%;">
       

    </div>
    <!-- Slider main container -->
    <div class="swiper" style="margin-top: 10%; background-color: white;">
        <!-- Additional required wrapper -->
        <div class="p-2" style="border-bottom: 1px solid black;">
            <img  src="{{storys.0.author.profile_image.url}}" width="40px" height="40px" style="border-radius: 50%; margin-right: 10px;" alt="">
            {{storys.0.author}}
        </div>
        <div class="swiper-wrapper text-center">


            <!-- Slides -->
            {% for story in storys %}
            <div class="swiper-slide">
                <span id="timesince">{{story.created_at|timesince}}ì „</span>
                <img class="my-img" src="{{story.image.url}}" alt="" class="">
            </div>
            {% endfor %}
            
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script>
        const swiper1 = new Swiper('.swiper', {
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
            hiddenClass : 'swiper-button-hidden'
        },
        });
    </script>
</body>
</html>
