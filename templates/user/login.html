<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link href="/static/css/login_style.css" rel="stylesheet"/>

    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png"/>
        </div>
        <form action='/user/login/' method="post">
          {% csrf_token %}
          <div class="l-part">
            <input type="text" placeholder="이메일" class="input-1" name='email'/>
            <div class="overlap-text">
              <input type="password" placeholder="비밀번호" class="input-2" name='password'/>
            </div>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
              {% endif%}
              <input type="submit" value="로그인" class="btn"/>
            </div>
          </div>
        </form>
        <div class="sub-content">
          <div class="s-part">
            계정이 없으신가요?<a href="{% url 'join' %}">가입하기</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      var finished_rendering = function() {
        console.log("finished rendering plugins");
        var spinner = document.getElementById("spinner");
        spinner.removeAttribute("style");
        spinner.removeChild(spinner.childNodes[0]);
      }
      FB.Event.subscribe('xfbml.render', finished_rendering);
      </script>

          <div
          class="fb-login-button"
          data-max-rows="1"
          data-size="large"
          data-button-type="continue_with"
          data-use-continue-as="true"
          ></div>
  
          <div id="fb-root"></div>
          <script async defer crossorigin="anonymous" src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v15.0&appId=1287914092031160&autoLogAppEvents=1" nonce="fp3ES3Ik"></script>
          <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1287914092031160',
          xfbml      : true,
          version    : 'v15.0'
        });
        FB.AppEvents.logPageView();
      };
    
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>

</html>
